<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>seller</title>
    <!--favicon-->
    <link rel="icon" href="../../../../../assets/images/favicon-32x32.png" type="image/png">
    <!-- loader-->
    <link href="../../../../../assets/css/pace.min.css" rel="stylesheet">
    <script src="../../../../../assets/js/pace.min.js"></script>

    <!--plugins-->
    <link href="../../../../../assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../../../../assets/plugins/metismenu/metisMenu.min.css">
    <link rel="stylesheet" type="text/css" href="../../../../../assets/plugins/metismenu/mm-vertical.css">
    <link rel="stylesheet" type="text/css" href="../../../../../assets/plugins/simplebar/css/simplebar.css">
    <!--bootstrap css-->
    <link href="../../../../../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons+Outlined" rel="stylesheet">
    <!--main css-->
    <link href="../../../../../assets/css/bootstrap-extended.css" rel="stylesheet">
    <link href="../../../../../assets/sass/main.css" rel="stylesheet">
    <!-- <link href="sass/dark-theme.css" rel="stylesheet">
        <link href="sass/blue-theme.css" rel="stylesheet">
        <link href="sass/semi-dark.css" rel="stylesheet"> -->
    <link href="../../../../../assets/sass/bordered-theme.css" rel="stylesheet">
    <link href="../../../../../assets/sass/responsive.css" rel="stylesheet">

</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        .main-wrapper {
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .main-content {
            padding: 20px;
        }

        .product-image {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
        }

        .product-details {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
        }

        .breadcrumb-item a {
            color: #6c757d;
            text-decoration: none;
        }

        .breadcrumb-item.active {
            color: #000;
        }
    </style>
</head>

<body>
    <main class="main-wrapper">
        <div class="main-content">
            <!-- Breadcrumb -->
            <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-4">
                <div class="breadcrumb-title pe-3">Dashboard</div>
                <div class="ps-3">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0 p-0">
                            <li class="breadcrumb-item"><a href="javascript:;"><i class="fas fa-home"></i></a></li>
                            <li class="breadcrumb-item active" aria-current="page">PerfuMe</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <!-- Product Details Section -->
            <div class="container">
                <div class="row g-4">
                    <!-- Product Image -->
                    <div class="col-md-6">
                        <div class="product-image">
                            <img [src]="product?.images?.[0] || 'https://via.placeholder.com/400'" alt="Product Image"
                                class="img-fluid rounded">
                        </div>
                    </div>
                    <!-- Product Details -->
                    <div class="col-md-6">
                        <div class="product-details">
                            <h1 class="display-4 fw-bold mb-3">{{product?.name}}</h1>
                            <p class="lead text-muted mb-4">{{product?.description}}</p>
                            <div class="mb-4">
                                <p class="mb-2"><strong>Price:</strong> <span
                                        class="text-primary">${{product?.price}}</span></p>
                                <p class="mb-2"><strong>Category:</strong> <span
                                        class="text-secondary">{{product?.category}}</span></p>
                                <p class="mb-2"><strong>Availability:</strong>

                                    <span>
                                        {{ product?.stockQuantity}}
                                    </span>

                            </div>
                            <div class="mt-4">
                                <button class="btn btn-primary btn-lg me-3">
                                    UnActivate
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-5"></div> 
            <div class="row">
                <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                    <div class="card rounded-4 w-100">
                        <div class="card-body">
                            <div class="mb-3 d-flex align-items-center justify-content-between">
                                <div
                                    class="wh-42 d-flex align-items-center justify-content-center rounded-circle bg-primary bg-opacity-10 text-primary">
                                    <span class="material-icons-outlined fs-5">shopping_cart</span>
                                </div>
                                <div>
                                    <span class="text-success d-flex align-items-center"><i
                                            class="material-icons-outlined"></i></span>
                                </div>
                            </div>
                            <div>
                                <h4 class="mb-0" id="Totalorders">{{product?.stockQuantity}}</h4>
                                <p class="mb-3">Total Stock</p>
                                <div id="chart1"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="col-12 col-lg-12 col-xxl-12 d-flex">
                <div class="card rounded-4 w-100">
                    <div class="card-body">
                        <div class="mb-3 d-flex align-items-center justify-content-between">
                            <div
                                class="wh-42 d-flex align-items-center justify-content-center rounded-circle bg-success bg-opacity-10 text-success">
                                <span class="material-icons-outlined fs-5">attach_money</span>
                            </div>
                            <div>
                                <span class="text-success d-flex align-items-center"><i
                                        class="material-icons-outlined"></i></span>
                            </div>
                        </div>
                        <div>
                            <h4 class="mb-0" id="totalesales">{{Allsold}} $ </h4>
                            <p class="mb-3">Total Sales</p>
                            <div id="chart2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
