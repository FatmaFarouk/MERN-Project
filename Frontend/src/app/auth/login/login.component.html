<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
    <div
      *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
    >
      <small
        *ngIf="loginForm.get('email')?.errors?.['required']"
        class="text-danger"
      >
        Email is required.
      </small>
      <small
        *ngIf="loginForm.get('email')?.errors?.['email']"
        class="text-danger"
      >
        Please enter a valid email address.
      </small>
    </div>

    <label for="password">Password</label>
    <input id="password" formControlName="password" type="password" />
    <div
      *ngIf="
        loginForm.get('password')?.invalid && loginForm.get('password')?.touched
      "
    >
      <small
        *ngIf="loginForm.get('password')?.errors?.['required']"
        class="text-danger"
      >
        Password is required.
      </small>
      <small
        *ngIf="loginForm.get('password')?.errors?.['minlength']"
        class="text-danger"
      >
        Password must be at least 8 characters long.
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>

    <a [routerLink]="['/forgetPassword']" routerLinkActive="router-link-active">
      Forget Password?
    </a>
    <br /><br />
    <a [routerLink]="['/slogin']" routerLinkActive="router-link-active">
      Login As Stuff?
    </a>
  </form>
</div>
