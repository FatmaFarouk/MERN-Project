<body>
  <!--start header-->
  <header class="top-header">
    <nav class="navbar navbar-expand align-items-center gap-4">
      <div class="btn-toggle">
        <a href="javascript:;"><i class="material-icons-outlined">menu</i></a>
      </div>
    </nav>
  </header>
  <!--end top header-->

  
  <!--end sidebar-->
  <!--start main wrapper-->
  <main class="main-wrapper">
    <div class="main-content">
      <!--breadcrumb-->
      <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
        <div class="breadcrumb-title pe-3">Components</div>
        <div class="ps-3">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
              <li class="breadcrumb-item">
                <a href="javascript:;"><i class="bx bx-home-alt"></i></a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                Orders
              </li>
            </ol>
          </nav>
        </div>
      </div>
      <!--end breadcrumb-->

      <div class="row g-3">
        <div class="col-auto">
          <div class="position-relative">
            <input
              class="form-control px-5"
              type="search"
              placeholder="Search Customers"
            />
            <span
              class="material-icons-outlined position-absolute ms-3 translate-middle-y start-0 top-50 fs-5"
              >search</span
            >
          </div>
        </div>
      </div>

      <!--end row-->

      <div class="card mt-4">
        <div class="card-body d-flex flex-column" style="min-height: 400px">
          <div class="customer-table flex-grow-1">
            <div class="table-responsive white-space-nowrap">
              <table class="table align-middle">
                <thead class="table-light">
                  <tr>
                    <th>Order Id</th>
                    <th>branch</th>
                    <th>Status</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="customer-table-body">
                  
                    @for(item of orders;track item.branchId ){
                        <tr>
                        <td><a>{{item._id}}</a></td>
                        <td>{{item.branchId}}</td>
                        <td>
                          <span class="lable-table bg-primary-subtle text-primary rounded border border-warning-subtle font-text2 fw-bold">
                           {{item.status}}
                          </span>
                        </td>
                        <td>{{item.createdAt}}</td>
                       
                       <td><button class="btn btn-success btn-sm confirm-btn" (click)="Confirm(item._id)">Confirm</button></td> 
                        </tr>
                    }
                </tbody>
              </table>
            </div>
          </div>
          <div id="pagination-controls" class="mt-4 text-center">
            <!-- Pagination controls will appear here -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <!--end main wrapper-->
