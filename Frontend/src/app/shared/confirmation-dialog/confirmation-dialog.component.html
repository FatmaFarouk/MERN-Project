

    <h2 mat-dialog-title>Confirmation</h2>
    <mat-dialog-content>
    <p>{{ data.message }}</p>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
    <button mat-button (click)="onClose()">Close</button>
    <button mat-button color="primary" (click)="onConfirm()">OK</button>
    </mat-dialog-actions>
