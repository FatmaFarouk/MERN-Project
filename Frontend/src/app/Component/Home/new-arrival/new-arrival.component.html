<div class="container">
    <div class="header text-center my-5">
        <h2>New Arrival</h2>
    </div>  

    <div class="row justify-content-center">

        <div class="col-12 col-md-6 col-sm-6 col-lg-4 col-xl-3 mb-4" *ngFor="let product of newArrivals">
            <div class="card">
                <img src="{{product.images}}" class="card-img-top " alt=""> 
                <div class="card-body">
                  <h2 class="card-title">{{product.name}}</h2>
                  <p class="card-text">{{product.description}}</p>
                  <button class="btn custom-btn" (click)="viewDetails(product._id)">View Details</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
