<mat-sidenav-container class="sidenav-container">
    <!-- Side Navigation -->
    <mat-sidenav #sidenav mode="side" [(opened)]="isSideNavOpen" class="sidenav">
      <div class="sidenav-header">
        <span>Admin Panel</span>
        <button mat-icon-button (click)="toggleSideNav()" class="toggle-btn">
          <mat-icon>{{ isSideNavOpen ? 'chevron_left' : 'chevron_right' }}</mat-icon>
        </button>
      </div>
      <mat-nav-list>
        <a
          mat-list-item
          *ngFor="let item of navItems"
          [routerLink]="item.route"
          routerLinkActive="active"
        >
          <mat-icon>{{ item.icon }}</mat-icon>
          <span>{{ item.name }}</span>
        </a>
        <button mat-list-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-nav-list>
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content>
      <mat-toolbar color="primary" class="toolbar">
        <button mat-icon-button (click)="toggleSideNav()" class="menu-btn">
          <mat-icon>menu</mat-icon>
        </button>
        <span class="title">Admin Dashboard</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
